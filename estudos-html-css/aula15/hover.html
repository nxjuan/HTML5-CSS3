<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
         div:hover > p{
            display: block;
            color: white;
            background-color: black;
            width: 250px;
         }
         div:hover{ 
             color: blue;
         }
    </style>
</head>
<body>
    <h1>EXEMPLO DE HOVER</h1>
    <p>Passe o mouse sobre o texto abaixp</p>
    <div>
        Passe o mouse aqui
        <p>texto escondido....</p>
    </div>
</body>
</html>
